<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fish. | u!ys.dev</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Fish page specific styles */
    body {
      background-image: url('/resources/imgs/wata.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .parallax-banner {
      height: 300px;
      background-image: url('/resources/fih/king.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
      overflow: hidden;
    }

    .parallax-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .parallax-banner h1 {
      position: relative;
      z-index: 2;
      color: var(--off-white);
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .fish-timeline {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
      position: relative;
      z-index: 1;
    }

    .fish-photo {
      margin-bottom: 3rem;
      background-color: var(--beige);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 16px var(--shadow);
      transition: all 0.3s ease;
    }

    .fish-photo:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px var(--shadow-hover);
    }

    .fish-image-container {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--off-white);
    }

    .fish-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .fish-caption {
      font-size: 1.1rem;
      color: var(--text-dark);
      font-style: italic;
      text-align: center;
      padding: 0.5rem 0;
    }

    .wata-background {
      opacity: 0.15;
    }

    @media (max-width: 768px) {
      .parallax-banner {
        height: 200px;
      }

      .parallax-banner h1 {
        font-size: 2rem;
      }

      .fish-timeline {
        padding: 0 1rem 3rem;
      }

      .fish-photo {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="parallax-banner">
    <h1>fish.</h1>
  </div>

  <div class="main-box">
    <header class="header-with-profile">
      <div class="header-content">
        <div class="profile-frame">
          <img src="/resources/imgs/sweata.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <h1>ulys cd.</h1>
      </div>
      <nav>
        <a href="/index.html">Home</a>
        
        <a href="/scholar.html">Code</a>

        <a href="https://github.com/ulyscd" target="_blank" rel="noopener noreferrer">Git</a>

        <a href="/fish.html" class="youtube-link">
          <img src="/resources/imgs/portal.gif" alt="Fish Portal" class="portal-icon">
        </a>

        <a href="https://www.instagram.com/ulyscd/" target="_blank" rel="noopener noreferrer">Insta</a>
        
        <a href="https://www.youtube.com/@fihxing" target="_blank" rel="noopener noreferrer">Vids</a>
      </nav>
    </header>
  </div>

  <div class="fish-timeline">
    <!-- Newest at top -->
    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/king.jpg" alt="Full freezer">
      </div>
      <div class="fish-caption">'full freezer'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/brown.jpg" alt="Pattern pic">
      </div>
      <div class="fish-caption">'pattern pic'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/bull.jpg" alt="Alpine bull">
      </div>
      <div class="fish-caption">'alpine bull'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/fallqua.HEIC" alt="Chrome w/ the bro">
      </div>
      <div class="fish-caption">'chrome w/ the bro'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/twitch.jpg" alt="Full kipe">
      </div>
      <div class="fish-caption">'full kipe'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/chrome.jpg" alt="let'r g(r)o(w)">
      </div>
      <div class="fish-caption">'let`r g(r)o(w)'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/shad.jpg" alt="Mini tarpon">
      </div>
      <div class="fish-caption">'mini tarpon'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/steel.jpg" alt="Chromed steel">
      </div>
      <div class="fish-caption">'chromed steel'</div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/coho.HEIC" alt="Reignited">
      </div>
      <div class="fish-caption">'reignited'</div>
    </div>

    <!-- Oldest at bottom -->
    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/origin.jpg" alt="Conception">
      </div>
      <div class="fish-caption">'conception'</div>
    </div>
  </div>

  <footer id="contact">
    <p>&copy; u!ys</p>
  </footer>

  <div class="wata-background active" id="wataBackground"></div>

  <script src="/script.js"></script>
</body>
</html>
