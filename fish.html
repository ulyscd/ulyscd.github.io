<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fish.pics</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .fish-timeline {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 2rem 4rem;
      position: relative;
      z-index: 1;
    }

    .fish-timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, var(--matcha-light), var(--matcha), var(--matcha-light));
      transform: translateX(-50%);
      z-index: 0;
    }

    .fish-photo {
      margin-bottom: 3rem;
      background-color: var(--beige);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 16px var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      max-width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .fish-photo:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px var(--shadow-hover);
    }

    .fish-image-container {
      width: 100%;
      margin-bottom: 0;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--off-white);
      position: relative;
    }

    .fish-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .fish-caption {
      display: none;
      position: fixed;
      background-color: var(--beige);
      border: 1px solid var(--beige-dark);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      color: var(--text-dark);
      font-style: italic;
      box-shadow: 0 4px 12px var(--shadow-hover);
      z-index: 1000;
      pointer-events: none;
      max-width: 200px;
      word-wrap: break-word;
    }

    .fish-photo:hover .fish-caption {
      display: block;
    }

    @media (max-width: 768px) {
      .fish-timeline {
        padding: 2rem 1rem 3rem;
      }

      .fish-timeline::before {
        left: 1rem;
      }

      .fish-photo {
        max-width: 85%;
        margin-left: 2rem;
        margin-right: auto;
      }

      .fish-caption {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 0.5rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <header class="header-with-profile">

        <div class="profile-frame">
          <img src="/resources/imgs/creek.jpg" alt="Profile Picture" class="profile-pic">

      <nav>
        <a href="/index.html">Home</a>
        
        <a href="/scholar.html">Code</a>

        <a href="https://github.com/ulyscd" target="_blank" rel="noopener noreferrer">Git</a>

        <a href="https://www.instagram.com/ulyscd/" target="_blank" rel="noopener noreferrer">Insta</a>
        
        <a href="https://www.youtube.com/@fihxing" target="_blank" rel="noopener noreferrer">Vids</a>
      </nav>
    </header>
  </div>

  <div class="fish-timeline">

    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/brown.jpg" alt="Pattern pic">
        <div class="fish-caption">pattern pic</div>
      </div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/bull.jpg" alt="Alpine bull">
        <div class="fish-caption">alpine bull</div>
      </div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/fallqua.jpg" alt="Chrome w/ the bro">
        <div class="fish-caption">chrome w/ the bro</div>
      </div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/twitch.jpg" alt="Full kipe">
        <div class="fish-caption">full kipe</div>
      </div>
    </div>

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/chrome.jpg" alt="let'r g(r)o(w)">

    <div class="fish-photo">

    <div class="fish-photo">

    <div class="fish-photo">
      <div class="fish-image-container">
        <img src="/resources/fih/coho.jpg" alt="Reignited">

  <footer id="contact">
    <p>&copy; u!ys</p>
  </footer>

  <div class="wata-background" id="wataBackground"></div>

  <script src="/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fishPhotos = document.querySelectorAll('.fish-photo');
      const wataBackground = document.getElementById('wataBackground');

      if (wataBackground) {
        fishPhotos.forEach(photo => {
          photo.addEventListener('mouseenter', function() {
            wataBackground.classList.add('active');
          });

          photo.addEventListener('mouseleave', function() {
            wataBackground.classList.remove('active');
          });
        });
      }

      fishPhotos.forEach(photo => {
        const caption = photo.querySelector('.fish-caption');
        if (caption && window.innerWidth > 768) {
          photo.addEventListener('mousemove', function(e) {
            const offset = 15;
            let left = e.clientX + offset;
            let top = e.clientY + offset;

            const tooltipWidth = caption.offsetWidth || 200;
            const tooltipHeight = caption.offsetHeight || 50;
            
            if (left + tooltipWidth > window.innerWidth) {
              left = e.clientX - tooltipWidth - offset;
            }
            if (top + tooltipHeight > window.innerHeight) {
              top = e.clientY - tooltipHeight - offset;
            }
            
            caption.style.left = left + 'px';
            caption.style.top = top + 'px';
          });
        }
      });
    });
  </script>
</body>
</html>
